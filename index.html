<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Aset Suryatokoku</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  padding:20px;
}

h1{text-align:center;}

.container{
  max-width:1000px;
  margin:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

button{
  background:#222;
  color:white;
  padding:10px 15px;
  border:none;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th,td{
  border:1px solid #ddd;
  padding:8px;
}

th{
  background:#222;
  color:white;
}
</style>
</head>
<body>

<div class="container">

<h1>DATA ASET SURYATOKOKU</h1>

<div class="topbar">
  <div></div>
  <button onclick="window.location.href='tambah.html'">
    âž• Tambah Aset
  </button>
</div>

<table id="asetTable">
  <thead></thead>
  <tbody></tbody>
</table>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVoim5hVfCT13pd--1kLO7lWsIHCUl5t_Zh0yJD-6C9-2otrNlheZwmSXTpwSSVTo/exec";

fetch(API_URL)
.then(res => res.json())
.then(data => {
  const head = document.querySelector("#asetTable thead");
  const body = document.querySelector("#asetTable tbody");

  let headers = Object.keys(data[0]);

  head.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  data.forEach(row => {
    let tr="<tr>";
    headers.forEach(h => tr+=`<td>${row[h]??""}</td>`);
    tr+="</tr>";
    body.innerHTML+=tr;
  });
});
</script>

</body>
</html>
