<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aset Suryatokoku</title>
  <style>
    body{
      font-family: Arial;
      background:#f4f6f9;
      padding:20px;
    }
    h1{
      text-align:center;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:white;
    }
    th, td{
      border:1px solid #ddd;
      padding:8px;
      text-align:left;
    }
    th{
      background:#222;
      color:white;
    }
    tr:hover{
      background:#f1f1f1;
    }
  </style>
</head>
<body>

<h1>DATA ASET SURYATOKOKU</h1>

<table id="asetTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwVc_pl8i-xCjm1x6Id3AvzqqcW6dBEvcBHc2_hG8MaM2l0NZ8czwJUkl2QDKHTmT_l/exec";

fetch(API_URL)
.then(res => res.json())
.then(data => {
  const tableHead = document.querySelector("#asetTable thead");
  const tableBody = document.querySelector("#asetTable tbody");

  // Header
  let headers = Object.keys(data[0]);
  tableHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  // Rows
  data.forEach(row => {
    let tr = "<tr>";
    headers.forEach(h => {
      tr += `<td>${row[h] ?? ""}</td>`;
    });
    tr += "</tr>";
    tableBody.innerHTML += tr;
  });
});
</script>

</body>
</html>
