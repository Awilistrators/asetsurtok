<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Aset Suryatokoku</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  padding:20px;
}

h1{
  text-align:center;
  color:#0a2a66;
}

.container{
  max-width:1000px;
  margin:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

button{
  background:#0a2a66;
  color:white;
  padding:10px 15px;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

button:hover{
  background:#081f4d;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th, td{
  border:1px solid #ddd;
  padding:8px;
}

th{
  background:#0a2a66;
  color:white;
  text-align:center;   /* header kolom center */
}

td{
  text-align:left;     /* isi data tetap rapi kiri */
}

tr:hover{
  background:#eef2ff;
}
</style>

</head>
<body>

<div class="container">

<h1>DATA ASET SURYATOKOKU</h1>

<div class="topbar">
  <div></div>
  <button onclick="window.location.href='tambah.html'">
    âž• Tambah Aset
  </button>
</div>

<table id="asetTable">
  <thead></thead>
  <tbody></tbody>
</table>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzpdqWmPbQ_ZhqsGk34SjKML5katvs7FA6xjcUTu5T4d4Kkxg3L5c7ZQlv4HPyX5g8x/exec";

fetch(API_URL)
.then(res => res.json())
.then(data => {
  const head = document.querySelector("#asetTable thead");
  const body = document.querySelector("#asetTable tbody");

  let headers = Object.keys(data[0]);

  head.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

  data.forEach(row => {
    let tr="<tr>";
    headers.forEach(h => tr+=`<td>${row[h]??""}</td>`);
    tr+="</tr>";
    body.innerHTML+=tr;
  });
});
</script>

</body>
</html>
