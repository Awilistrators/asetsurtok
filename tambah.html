<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tambah Aset Baru</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color:#0a2a66;
}

label {
  font-weight: 600;
  font-size: 14px;
  color:#0a2a66;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
  box-sizing: border-box;
}

input:focus, select:focus{
  border-color:#0a2a66;
  outline:none;
}

button {
  width: 100%;
  padding: 14px;
  background: #0a2a66;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #081f4d;
}

.back {
  text-align:center;
  margin-top:15px;
}

.back a{
  text-decoration:none;
  color:#0a2a66;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>TAMBAH ASET BARU</h2>

  <form id="asetForm">

    <label>No</label>
    <input id="No" required>

    <label>Nama Barang</label>
    <input id="NamaBarang" required>

    <label>Kategori</label>
    <select id="Kategori">
      <option>Laptop</option>
      <option>Handphone</option>
      <option>Tablet</option>
    </select>

    <label>Merk & Model</label>
    <input id="MerkModel">

    <label>Serial Number / IMEI</label>
    <input id="Serial">

    <label>Spesifikasi</label>
    <input id="Spesifikasi">

    <label>Status</label>
    <select id="Status">
      <option>Aktif</option>
      <option>Dipinjam</option>
      <option>Cadangan</option>
      <option>Perbaikan</option>
      <option>Rusak</option>
    </select>

    <label>Nama Pengguna / PIC</label>
    <input id="PIC">

    <label>Lokasi</label>
    <input id="Lokasi">

    <label>Keterangan</label>
    <input id="Keterangan">

    <button type="submit">Simpan Aset</button>

  </form>

  <div class="back">
    <a href="index.html">‚Üê Kembali ke Data Aset</a>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVoim5hVfCT13pd--1kLO7lWsIHCUl5t_Zh0yJD-6C9-2otrNlheZwmSXTpwSSVTo/exec";

document.getElementById("asetForm").addEventListener("submit", e=>{
  e.preventDefault();

  const data = {
    No: No.value,
    NamaBarang: NamaBarang.value,
    Kategori: Kategori.value,
    MerkModel: MerkModel.value,
    Serial: Serial.value,
    Spesifikasi: Spesifikasi.value,
    Status: Status.value,
    PIC: PIC.value,
    Lokasi: Lokasi.value,
    Keterangan: Keterangan.value
  };

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(res=>res.text())
  .then(()=>{
    alert("Aset berhasil ditambahkan");
    window.location.href="index.html";
  });
});
</script>

</body>
</html>
