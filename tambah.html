<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tambah Aset</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f9;
  padding:20px;
}

h1{
  text-align:center;
  color:#0a2a66;
}

.container{
  max-width:1000px;
  margin:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

button{
  background:#0a2a66;
  color:white;
  padding:10px 15px;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

button:hover{
  background:#081f4d;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th, td{
  border:1px solid #ddd;
  padding:8px;
}

th{
  background:#0a2a66;
  color:white;
  text-align:center;   /* header kolom center */
}

td{
  text-align:left;     /* isi data tetap rapi kiri */
}

tr:hover{
  background:#eef2ff;
}
</style>

</head>
<body>

<div class="container">

<h2>Tambah Aset Baru</h2>

<form id="asetForm">
  <input placeholder="No" id="No" required>
  <input placeholder="Nama Barang" id="NamaBarang" required>

  <select id="Kategori">
    <option>Laptop</option>
    <option>Handphone</option>
    <option>Tablet</option>
  </select>

  <input placeholder="Merk & Model" id="MerkModel">
  <input placeholder="Serial Number / IMEI" id="Serial">
  <input placeholder="Spesifikasi" id="Spesifikasi">

  <select id="Status">
    <option>Aktif</option>
    <option>Dipinjam</option>
    <option>Cadangan</option>
    <option>Perbaikan</option>
    <option>Rusak</option>
  </select>

  <input placeholder="Nama Pengguna / PIC" id="PIC">
  <input placeholder="Lokasi" id="Lokasi">
  <input placeholder="Keterangan" id="Keterangan">

  <button type="submit">Simpan Aset</button>
</form>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVoim5hVfCT13pd--1kLO7lWsIHCUl5t_Zh0yJD-6C9-2otrNlheZwmSXTpwSSVTo/exec";

document.getElementById("asetForm").addEventListener("submit", e=>{
  e.preventDefault();

  const data = {
    No: No.value,
    NamaBarang: NamaBarang.value,
    Kategori: Kategori.value,
    MerkModel: MerkModel.value,
    Serial: Serial.value,
    Spesifikasi: Spesifikasi.value,
    Status: Status.value,
    PIC: PIC.value,
    Lokasi: Lokasi.value,
    Keterangan: Keterangan.value
  };

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(data)
  })
  .then(res=>res.text())
  .then(()=>{
    alert("Aset berhasil ditambahkan!");
    window.location.href="index.html";
  });
});
</script>

</body>
</html>
